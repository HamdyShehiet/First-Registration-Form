<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form>
        <h2>Registration</h2>
        <div class="personal-details">
            <h3>Personal Details</h3>
            <div class="fields">
                <div class="field">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your name">
                </div>
                <div class="field">
                    <label for="date-of-birth">Date Of Birth</label>
                    <input type="date" name="date-of-birth" id="date-of-birth" value="1999-05-01" >
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="field">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="number" name="mobile-number" id="mobile-number" placeholder="Enter mobile number">
                </div>
                <div class="field">
                    <label for="gender">Gender</label>
                    <select required>
                        <option selected value="Male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>                
                    </select> 
                </div>               
                <div class="field">
                    <label for="occupation">Occupation</label>
                    <input type="text" name="occupation" id="occupation" placeholder="Enter occupation">
                </div>
            </div>
        </div>
        <div class="identity-details">
                <h3>Identity Details</h3>
                <div class="fields">
                    <div class="field">
                        <label for="id-type">ID Type</label>
                        <input type="text" name="id-type" id="id-type" placeholder="Enter ID type">
                    </div>
                    <div class="field">
                        <label for="id-number">ID Number</label>
                        <input type="number" name="id-number" id="id-number" placeholder="Enter ID number">
                    </div>
                    <div class="field">
                        <label for="issue-authority">Issue Authority</label>
                        <input type="text" name="issue-authority" id="issue-authority" placeholder="Enter issue authority">
                    </div>
                    <div class="field">
                        <label for="issue-date">Issue Date</label>
                        <input type="date" name="issue-date" id="issue-date" value="1999-05-01" >
                    </div>
                    <div class="field">
                        <label for="issue-state">Isuue State</label>
                        <input type="text" name="issue-state" id="issue-state" placeholder="Enter ID issue state">
                    </div>                
                    <div class="field">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="date" name="expiry-date" id="expiry-date" value="1999-05-01" >
                    </div>
                </div>
            </div>
            <button type="submit">Next<i class="fa-solid fa-arrow-right"></i></button>
    </form>


























































































</body>
</html>
